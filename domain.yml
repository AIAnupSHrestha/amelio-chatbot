version: '3.1'
config:
  store_entities_as_slots: true
intents:
- ask_question
- bot_challenge
- goodbye
- greet
- hr_policy
- possible_responses
- policy_type
- select_flexible_work_option
- select_option
- outofScope
entities:
- response
- flexible_work_option
- hr_policy_type
- policy_name
- option
-applied_context

slots:
  hr_policy_type:
    type: text
    mappings:
    - type: from_entity
      entity: hr_policy_type
  option:
    type: categorical
    values:
    - Job Post
    - HR Policy
    - Team activity information
    mappings:
    - type: from_entity
      entity: option
  policy_name:
    type: text
    mappings:
    - type: from_entity
      entity: policy_name
  flexible_work_option:
    type: text # needs to be list
    mappings:
    - type: from_entity
      entity: flexible_work_option
  applied_context:
    type: list
    mappings:
    - type: from_entity
      entity: applied_context
  response:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: response
  question0:
    type: text
    mappings:
    - type: custom
  user_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  question_index:
    type: float
    initial_value: 1.0
    influence_conversation: false
    mappings:
    - type: custom
responses:
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_response:
  - text: Q. {question0}
actions:
- action_select_flexible_work_option
- action_hr_policy
- validate_question_form
- action_custom_fallback
- action_form
- action_policy_type
- action_greet
- action_set_question
- action_store_response
- action_select_applied_context
- actions_applied_content
forms:
  question_form:
    required_slots:
    - response
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
