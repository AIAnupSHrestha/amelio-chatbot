version: '3.1'
config:
  store_entities_as_slots: true
intents:
- bot_challenge
- goodbye
- greet
- hr_policy
- policy_type
- select_flexible_work_option
- select_option
- outofScope
- select_applied_context_option
- select_eligibility_criteria_option
- policy_observations
- test_data
- brand_color

entities:
- response
- response_applied_context
- flexible_work_option
- hr_policy_type
- policy_name
- option
- applied_context_option
- eligibility_criteria_option

slots:
  hr_policy_type:
    type: text
    mappings:
    - type: from_entity
      entity: hr_policy_type
  option:
    type: categorical
    values:
    - Job Post
    - HR Policy
    - Team activity information
    mappings:
    - type: from_entity
      entity: option
  policy_name:
    type: text
    mappings:
    - type: from_entity
      entity: policy_name
  flexible_work_option:
    type: text # list
    mappings:
    - type: from_entity
      entity: flexible_work_option
  applied_context_option:
    type: text # list
    mappings:
    - type: from_entity
      entity: applied_context_option
  eligibility_criteria_option:
    type: text # list
    mappings:
    - type: from_entity
      entity: eligibility_criteria_option
  response:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: response
  response_applied_context:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: response_applied_context
  applied_context_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  eligibility_criteria_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  question0:
    type: text
    mappings:
    - type: custom
  user_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  question_index:
    type: float
    initial_value: 0.0
    influence_conversation: false
    mappings:
    - type: custom
  indicator:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  custom_policy_input:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  logo_url:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  brand_color:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  missing_element_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  company_name:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_hr_policy
- action_custom_fallback
- action_policy_type
- action_greet
- action_set_question
- action_set_applied_context_question
- action_set_eligibility_criteria_question
- action_select_flexible_work_option
- action_select_applied_context
- action_select_eligibility_criteria
- action_applied_content
- action_eligibility_criteria
- action_form
- action_generate_custom_policy_clause
- action_track_custom_policy_input
- action_validate_flexible_work
- action_validate_applied_context_form
- action_validate_eligibility_criteria
- action_validate_missing_element_question
- action_store_response
- action_custom_policy_input
- action_hr_policy_observations
- action_handle_policy_feedback
- action_logo
- action_brand_color
- action_confirm_brand_logo_color
- action_ask_question_missing_element
- action_create_policy_document
- action_missing_policy
- action_handle_missing_element
- action_company_name
- action_set_company_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
