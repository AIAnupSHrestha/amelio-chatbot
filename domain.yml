version: '3.1'
config:
  store_entities_as_slots: true
intents:
- ask_question
- bot_challenge
- goodbye
- greet
- hr_policy
- possible_responses
- policy_type
- select_flexible_work_option
- select_option
- outofScope
- select_applied_context_option
- select_eligibility_criteria_option
entities:
- response
- flexible_work_option
- hr_policy_type
- policy_name
- option
- applied_context_option
- eligibility_criteria_option

slots:
  hr_policy_type:
    type: text
    mappings:
    - type: from_entity
      entity: hr_policy_type
  option:
    type: categorical
    values:
    - Job Post
    - HR Policy
    - Team activity information
    mappings:
    - type: from_entity
      entity: option
  policy_name:
    type: text
    mappings:
    - type: from_entity
      entity: policy_name
  flexible_work_option:
    type: text # list
    mappings:
    - type: from_entity
      entity: flexible_work_option
  applied_context_option:
    type: text # list
    mappings:
    - type: from_entity
      entity: applied_context_option
  eligibility_criteria_option:
    type: text # list
    mappings:
    - type: from_entity
      entity: eligibility_criteria_option
  response:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: response
  applied_context_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  eligibility_criteria_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  question0:
    type: text
    mappings:
    - type: custom
  user_response:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  question_index:
    type: float
    initial_value: 0.0
    influence_conversation: false
    mappings:
    - type: custom
responses:
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_response:
  - text: Q. {question0}
actions:
- action_hr_policy
- action_custom_fallback
- action_policy_type
- action_greet
- action_set_question
- action_set_applied_context_question
- action_set_eligibility_criteria_question
- action_select_flexible_work_option
- action_select_applied_context
- action_select_eligibility_criteria
- action_applied_content
- action_eligibility_criteria
- action_form
- action_applied_context_form
- action_eligibility_criteria_form
- validate_question_form
# - validate_applied_context_form
# - validate_eligibility_criteria_form
- action_store_response

forms:
  question_form:
    required_slots:
    - response
  # applied_context_form:
  #   required_slots:
  #   - response
  # eligibility_criteria_form:
  #   required_slots:
  #   - response

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
